{% extends 'base.html' %}
{% load bootstrap4%}
{% block content %}
<div class="container">
  <h1 class='mt-5 mb-3 text-primary'><i>Add new book to Library:</i></h1>
    <form class="" method="POST"  enctype='multipart/form-data'>
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" name="button" class='btn btn-primary'>Create</button>
      <a href="{% url 'all' %}" class="btn btn-secondary">CANCEL</a>
    </form>
</div>


{% endblock %}
