{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

  <div class="container">
    <h1 class='mt-5 mb-3 text-primary'><i>Comment to book: </i><u>{{title}}</u></h1>

    <form class="" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" name="button" class='btn btn-primary'>Add comment</button>
    </form>

  </div>

{% endblock %}
